<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>OBS 弹幕姬</title>
    <link rel="stylesheet" href="/frontend/system.css">
    <link rel="stylesheet" href="/frontend/danmu.css">
    <link rel="stylesheet" href="/frontend/obs.css">
</head>
<body data-obs>
    <div id="obs-fab-wrap">
        <button id="obs-fab-main">＋</button>
        <div id="obs-fab-menu">
            <button id="obs-fab-translate" title="翻译开关">
                <img src="/frontend/baidu.png" id="obs-translate-img" style="width:32px;height:32px;filter:brightness(0.5);transition:filter 0.2s;">
            </button>
            <button id="obs-fab-fav" title="收藏列表">★</button>
            <button id="obs-fab-clear" title="清屏">🧹</button>
        </div>
    </div>
    <div id="danmu-list" style="width:400px;height:70vh;max-height:100vh;overflow-y:auto;"></div>
    <button id="scroll-bottom-btn" title="滚动到底部">⬇</button>
    <div id="fav-list-popup" style="display:none;">
        <div class="fav-list-header">已标记</div>
        <div id="fav-list-content" class="fav-list-content"></div>
    </div>
    <div id="popup" style="display:none;">
        <span id="popup-close">✖</span>
        <div id="popup-content"></div>
    </div>
    <script type="module" src="/frontend/obs.js"></script>
</body>
</html>
