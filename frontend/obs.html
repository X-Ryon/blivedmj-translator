<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>OBS 弹幕姬</title>
    <link rel="stylesheet" href="/frontend/system.css">
    <link rel="stylesheet" href="/frontend/danmu.css">
    <style>
        html, body {
            background: transparent;
            margin: 0;
            padding: 0;
        }
        /* 列表无背景、无边框，合并所有消息 */
        #danmu-list {
            background: transparent !important;
            border: none !important;
            margin: 0;
            padding: 0;
            width: 400px;
            height: 70vh;
            max-height: 100vh;
            overflow-y: auto;
        }
        /* 隐藏与 OBS 无关的元素 */
        #login-wrap, #config-panel, #help-popup,
        #bg-btn, #remove-bg-btn, #start-btn, #logout-btn, #clear-btn {
            display: none !important;
        }
        /* 收藏列表按钮与弹窗 */
        #fav-list-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 3000;
            background: #ffe066;
            color: #b71c1c;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 28px;
            cursor: pointer;
        }
        #fav-list-popup {
            position: fixed;
            right: 20px;
            top: 80px;
            width: 360px;
            max-height: 400px;
            overflow: auto;
            background: rgba(255,255,255,0.9);
            border: 2px solid var(--main-border);
            border-radius: 12px;
            box-shadow: var(--main-shadow);
            display: none;
        }
    </style>
</head>
<body>
    <div id="danmu-list" style="width:400px;height:70vh;max-height:100vh;overflow-y:auto;"></div>
    <div id="fav-list-popup">
        <div class="fav-list-header">已标记</div>
        <div id="fav-list-content" class="fav-list-content"></div>
    </div>
    <div id="popup" style="display:none;">
        <span id="popup-close">✖</span>
        <div id="popup-content"></div>
    </div>
    <script type="module" src="/frontend/obs.js"></script>
</body>
</html>
