<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>礼物详情</title>
    <style>
        body { margin:0; background:#fff; font-family: "Microsoft YaHei", Arial, sans-serif; }
        #gift-list {
            overflow-y: auto;
            padding: 12px 0 0 0;
            width: 100%;
            box-sizing: border-box;
        }
        .gift-item {
            display: flex;
            align-items: center;
            padding: 8px 18px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
            color: #333;
        }
        .gift-uname { font-weight: bold; color: #b71c1c; margin-right: 10px; }
        .gift-name { color: #1976d2; margin-right: 10px; }
        .gift-num { color: #388e3c; margin-right: 10px; }
        .gift-price { color: #ff9800; }
        #empty-tip { color: #aaa; text-align: center; padding: 32px 0; }
    </style>
</head>
<body>
    <div id="gift-list"></div>
    <script src="gift.js"></script>
</body>
</html>
